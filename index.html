    <title>Pixel Art Editor</title>
    <style>
        :root {
            --default-color: #ffffff;
            --current-color: #000000;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            touch-action: manipulation;
            overflow-x: hidden;
        }
        
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
        }
        
        .tools {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 3px;
            margin: 15px 0;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .color-cell {
            width: 100%;
            aspect-ratio: 1;
            min-height: 25px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .selected {
            transform: scale(1.2);
            box-shadow: 0 0 0 1px #000, 0 0 0 2px #fff;
            z-index: 3;
        }
        
        .field-container {
            width: 100%;
            overflow: auto;
            margin: 0 auto;
            padding: 5px;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ddd;
        }
        
        .field {
            display: grid;
            margin: 0 auto;
            touch-action: none;
            width: max-content;
        }
        
        .cell {
            background: var(--default-color);
            cursor: pointer;
            transition: background 0.1s;
            user-select: none;
            -webkit-user-select: none;
            box-sizing: border-box;
        }
        
        .tool {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            border: 2px solid #ddd;
        }

        .tool.selected {
            border-color: #000;
        }

        @media (max-width: 600px) {
            .color-palette {
                grid-template-columns: repeat(auto-fill, minmax(25px, 1fr));
                gap: 2px;
                padding: 5px;
            }
            
            .tool {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .field-container {
                padding: 2px;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–µ—Ç–∫–∏
            const COLS = 40;
            const ROWS = 30;
            const CELL_SIZE = 20;
            const CELL_COUNT = COLS * ROWS;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
            let IS_DRAWING = false;
            let CURRENT_COLOR = '#000000';
            let DEFAULT_COLOR = '#ffffff';
            let FILL_MODE = false;

            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const field = document.querySelector('.field');
            const colorCells = document.querySelectorAll('.color-cell');
            const eraser = document.querySelector('.eraser');
            const fillTool = document.querySelector('.fill-tool');
            const saveTool = document.querySelector('.save-tool');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏
            function initGrid() {
                field.style.gridTemplateColumns = `repeat(${COLS}, ${CELL_SIZE}px)`;
                field.style.gridTemplateRows = `repeat(${ROWS}, ${CELL_SIZE}px)`;
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –ø–µ—Ä–µ–¥ —Å–æ–∑–¥–∞–Ω–∏–µ–º –Ω–æ–≤—ã—Ö –∫–ª–µ—Ç–æ–∫
                while (field.firstChild) {
                    field.removeChild(field.firstChild);
                }

                for (let i = 0; i < CELL_COUNT; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.width = `${CELL_SIZE}px`;
                    cell.style.height = `${CELL_SIZE}px`;
                    field.appendChild(cell);
                }
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
            function saveToStorage() {
                try {
                    const cells = document.querySelectorAll('.cell');
                    const colors = Array.from(cells).map(cell => 
                        cell.style.backgroundColor || DEFAULT_COLOR
                    );
                    localStorage.setItem('pixel-art', colors.join('|'));
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', e);
                }
            }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
            function loadFromStorage() {
                try {
                    const savedData = localStorage.getItem('pixel-art');
                    if (savedData) {
                        const colors = savedData.split('|');
                        const cells = document.querySelectorAll('.cell');
                        cells.forEach((cell, index) => {
                            if (colors[index] && colors[index] !== DEFAULT_COLOR) {
                                cell.style.backgroundColor = colors[index];
                            }
                        });
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                }
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            function handleDrawing(element) {
                if (element && element.classList.contains('cell')) {
                    element.style.backgroundColor = CURRENT_COLOR;
                }
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            function setupEventListeners() {
                // –°–æ–±—ã—Ç–∏—è –º—ã—à–∏
                field.addEventListener('mousedown', (e) => {
                    IS_DRAWING = true;
                    handleDrawing(e.target);
                });

                document.addEventListener('mouseup', () => {
                    IS_DRAWING = false;
                    saveToStorage();
                });

                field.addEventListener('mousemove', (e) => {
                    if (IS_DRAWING) {
                        handleDrawing(e.target);
                    }
                });

                // –°–æ–±—ã—Ç–∏—è –∫–∞—Å–∞–Ω–∏—è
                field.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    IS_DRAWING = true;
                    const touch = e.touches[0];
                    const element = document.elementFromPoint(touch.clientX, touch.clientY);
                    handleDrawing(element);
                });

                document.addEventListener('touchend', () => {
                    IS_DRAWING = false;
                    saveToStorage();
                });

                field.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (IS_DRAWING) {
                        const touch = e.touches[0];
                        const element = document.elementFromPoint(touch.clientX, touch.clientY);
                        handleDrawing(element);
                    }
                });

                // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞
                colorCells.forEach(cell => {
                    cell.addEventListener('click', function() {
                        FILL_MODE = false;
                        CURRENT_COLOR = this.style.backgroundColor;
                        document.querySelectorAll('.color-cell.selected').forEach(el => el.classList.remove('selected'));
                        this.classList.add('selected');
                        fillTool.classList.remove('selected');
                    });
                });

                // –õ–∞—Å—Ç–∏–∫
                eraser.addEventListener('click', function() {
                    FILL_MODE = false;
                    CURRENT_COLOR = DEFAULT_COLOR;
                    document.querySelectorAll('.color-cell.selected').forEach(el => el.classList.remove('selected'));
                    fillTool.classList.remove('selected');
                });

                // –ó–∞–ª–∏–≤–∫–∞
                fillTool.addEventListener('click', function() {
                    FILL_MODE = !FILL_MODE;
                    this.classList.toggle('selected');
                    if (FILL_MODE) {
                        document.querySelectorAll('.color-cell.selected').forEach(el => el.classList.remove('selected'));
                    }
                });

                field.addEventListener('click', (e) => {
                    if (FILL_MODE && e.target.classList.contains('cell')) {
                        const cells = document.querySelectorAll('.cell');
                        cells.forEach(cell => {
                            cell.style.backgroundColor = CURRENT_COLOR;
                        });
                        FILL_MODE = false;
                        fillTool.classList.remove('selected');
                        saveToStorage();
                    }
                });

                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                saveTool.addEventListener('click', function() {
                    domtoimage.toJpeg(field, { 
                        quality: 0.95,
                        width: field.offsetWidth,
                        height: field.offsetHeight
                    })
                    .then(dataUrl => {
                        const link = document.createElement('a');
                        link.download = 'pixel-art.jpg';
                        link.href = dataUrl;
                        link.click();
                    })
                    .catch(error => {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:', error);
                    });
                });
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            initGrid();
            setupEventListeners();
            loadFromStorage();
        });
    </script>
